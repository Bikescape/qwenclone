<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TreasureHunt - Juego</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="../assets/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="app">
    <section id="welcome">
      <h1>ðŸŽ¯ BÃºsqueda del Tesoro</h1>
      <div id="games-list"></div>
    </section>

    <section id="create-team" style="display:none;">
      <h2>Crear Equipo</h2>
      <input type="text" id="team-name" placeholder="Nombre del equipo" />
      <button onclick="startGame()">Iniciar Juego</button>
    </section>

    <section id="intro" style="display:none;">
      <div id="intro-content"></div>
      <button onclick="startLocation()">Siguiente</button>
    </section>

    <section id="trial-screen" style="display:none;">
      <div id="trial-narrative"></div>
      <img id="trial-image" style="max-width:100%; margin:10px 0;" />
      <audio id="trial-audio" controls style="width:100%"></audio>
      <div id="gps-map" style="height:200px; margin:10px 0;"></div>
      <div id="qr-scan"></div>
      <div id="trial-options-container"></div>
      <input type="text" id="answer-input" placeholder="Tu respuesta" />
      <button id="validate-btn" onclick="validateAnswer()">Validar</button>
      <button id="hint-btn" onclick="useHint()">Pista</button>
      <div id="timer">Tiempo: 0s</div>
    </section>

    <section id="finish" style="display:none;">
      <h2>ðŸŽ‰ Â¡Juego Completado!</h2>
      <p>Puntos Totales: <span id="final-score">0</span></p>
      <p>Tiempo Total: <span id="final-time">0</span></p>
      <button onclick="location.reload()">Volver al inicio</button>
    </section>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="db.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
